<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/de 2/de2.css">
</head>
<body>
    <canvas id="mycanvas" width="500px" height="500px">

    </canvas>
    <h5>Cách vẽ đường tròn trong SVG</h5>
    <svg height="300">
        
        <circle cx="50" cy="50" r="50" fill="blue"/>
    </svg>
     <h5>Cách vẽ hình chữ nhật</h5>
     <svg height="300" width="300">
        <rect x="50" y="50" width="100" height="100" style=" fill:rgb(26, 129, 219); stroke:black ; stroke-width:1" />
     </svg>
     <h5>Cách kẻ đường thẳng</h5>

     <svg width="100" height="100">
        <line x1="0" y1="0" x2="50" y2="50" style="stroke: black;stroke-width:2"/>
     </svg>
     <h5>Cách vẽ hình elip</h5>
     <svg width="500" height="500">
        <ellipse cx="150" cy="150" rx="100" ry="50" style="fill: aquamarine;"/>
     </svg>
     <h5>vẽ hình đa giác không khép kin</h5>
     <svg width="500" height="500">
        <polyline points="20,20 300,30" style="stroke: black; stroke-width:1"/>
     </svg>
     <h5>VẼ Đa giác khép kín</h5>
     <svg width="500" height="500">
        <polygon points="20,20 70,300 200,200" style="stroke: black; stroke-width:1"/>
     </svg>
</body>
    <script src="/bai2/bai2.js"></script>
</html>
